<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">



<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Super Rally</title>
<link rel="stylesheet" type="text/css" href="estilo1.css"/>


</head>

<body>
	<aside> <titulo>
	<h1>
		<marquee> <img src="resources/img/bandeira1.png"></img>Escolha
		seu competidor... <img src="resources/img/bandeira1.png"></img></marquee>
	</h1>
	</titulo> </aside>

	<fundo_menu_escolha> <select name="pilotos"
		id="pilotos" class="basic">
		<option value=" " selected="selected">Escolha seu piloto</option>
		<option value="AS" onchange="showValue(this.value)">Ayrton
			Senna</option>
		<option value="NP">Nelson Piquet</option>
		<option value="MS">Michael Shuemaker</option>
		<option value="RB">Rubens Barrichello</option>
	</select> <a href="#" class="botao_2">OK</a>

	<div id="AS" class="formulario" style="display: none">
		&nbsp;&nbsp;&nbsp;&nbsp; <img src="resources/img/as.jpg" />
	</div>
	<div id="NP" class="formulario" style="display: none">
		&nbsp;&nbsp;&nbsp;&nbsp; <img src="resources/img/np.jpg" />
	</div>
	<div id="MS" class="formulario" style="display: none">
		&nbsp;&nbsp;&nbsp;&nbsp; <img src="resources/img/ms.jpg" />
	</div>
	<div id="RB" class="formulario" style="display: none">
		&nbsp;&nbsp;&nbsp;&nbsp; <img src="resources/img/rb.jpg" />
	</div>

	</fundo_menu_escolha>


	<script>
		var select = document.getElementById("pilotos");
		var formularios = document.querySelectorAll('.formulario');
		select.onchange = function() {
			for (var i = 0; i < formularios.length; i++)
				formularios[i].style.display = 'none';
			var divID = select.options[select.selectedIndex].value;
			var div = document.getElementById(divID);
			div.style.display = 'block';
		};
	</script>


</body>
</html>
